    O Surgimento da Estética <h1></h1>
    
    A Estética surge na Grécia antiga como disciplina da filosofia que estuda as formas de manifestação da beleza 
   
    natural ou artística. Platão, filósofo grego, afirma que o belo é uma manifestação do bem, da perfeição 
   
    e do que é verdadeiro.
